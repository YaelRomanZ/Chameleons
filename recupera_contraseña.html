<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css"
        integrity="sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: coral;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 90px;
            margin-right: 15px;
        }

        .header h1 {
            color: white;
            font-weight: 600;
            font-size: 32px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 3px;
            animation: glow 1.5s ease-in-out infinite alternate, bounce 1s ease-in-out infinite;
        }

        /* Animación para el resplandor */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff7300, 0 0 10px #ff7300, 0 0 15px #ff7300, 0 0 20px #ff7300, 0 0 25px #ff7300, 0 0 30px #ff7300, 0 0 35px #ff7300;
            }

            100% {
                text-shadow: 0 0 10px #ff7300, 0 0 15px #ff7300, 0 0 20px #ff7300, 0 0 25px #ff7300, 0 0 30px #ff7300, 0 0 35px #ff7300, 0 0 40px #ff7300;
            }
        }

        /* Animación de rebote */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: coral;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            color: white;
        }

        .btn-secondary {
            background-color: white;
            border: 2px solid coral;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            color: coral;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="img/logo2.png" alt="Logo">
        <h1>CHAMELEONS</h1>
    </div>
    <div class="container">
        <h2>Recuperar contraseña</h2>
        <p>Ingresa tu correo electrónico para restablecer tu contraseña</p>
        <form action="restablecer_contraseña.html" method="POST">
            <input type="email" class="form-control" placeholder="Correo electrónico" required>
            <button type="submit" class="btn-primary">Recuperar contraseña</button>
        </form>
        <button onclick="window.location.href='login.html'" class="btn-secondary">Volver a
            Iniciar Sesión</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
