<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: coral;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            color: white;
            font-weight: 600;
            font-size: 32px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            letter-spacing: 3px;
            animation: glow 1.5s ease-in-out infinite alternate, bounce 1s ease-in-out infinite;
        }

        /* Animación para el resplandor */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff7300, 0 0 10px #ff7300, 0 0 15px #ff7300, 0 0 20px #ff7300, 0 0 25px #ff7300, 0 0 30px #ff7300, 0 0 35px #ff7300;
            }

            100% {
                text-shadow: 0 0 10px #ff7300, 0 0 15px #ff7300, 0 0 20px #ff7300, 0 0 25px #ff7300, 0 0 30px #ff7300, 0 0 35px #ff7300, 0 0 40px #ff7300;
            }
        }

        /* Animación de rebote */
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-control {
            border-radius: 30px;
            /* Aumenté el borde para mayor redondeo */
            height: 40px;
            margin-bottom: 20px;
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #888;
            cursor: pointer;
        }

        .btn-reset {
            background-color: coral;
            color: white;
            border: none;
            border-radius: 30px;
            /* Aumenté el borde para mayor redondeo */
            padding: 10px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            outline: none;
            /* Eliminar borde de enfoque */
        }

        .btn-reset:focus,
        .btn-reset:active {
            box-shadow: none;
            /* Eliminar el resplandor y borde al hacer foco o clic */
            outline: none;
            /* Asegurarse de que no haya contorno */
            border: none;
            /* Asegurarse de que no haya borde al hacer clic */
        }

        .btn-back {
            background-color: white;
            color: coral;
            border: 2px solid coral;
            border-radius: 30px;
            /* Aumenté el borde para mayor redondeo */
            padding: 10px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            outline: none;
            /* Eliminar borde de enfoque */
        }

        .btn-back:focus,
        .btn-back:active {
            box-shadow: none;
            /* Eliminar el resplandor y borde al hacer foco o clic */
            outline: none;
            /* Asegurarse de que no haya contorno */
            border: 2px solid coral;
            /* Mantener el borde en el botón de "Volver a Iniciar Sesión" */
        }

        .back-to-login {
            color: #0d6efd;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
        }

        .back-to-login:hover {
            text-decoration: none;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>CHAMELEONS</h1>
    </div>

    <div class="container">
        <h2 class="text-center">Restablecer Contraseña</h2>
        <p class="text-center">Ingresa tu nueva contraseña</p>

        <form action="login.html" method="POST">
            <div class="form-group password-container">
                <input type="password" class="form-control" id="newPassword" placeholder="Nueva contraseña" required>
                <span class="eye-icon" id="toggleNewPassword">
                    <i class="fa-regular fa-eye-slash" id="newEyeIcon"></i>
                </span>
            </div>

            <div class="form-group password-container">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña"
                    required>
                <span class="eye-icon" id="toggleConfirmPassword">
                    <i class="fa-regular fa-eye-slash" id="confirmEyeIcon"></i>
                </span>
            </div>

            <button type="submit" class="btn-reset">Restablecer Contraseña</button>

            <div class="text-center">
                <button type="button" class="btn-back" onclick="window.location.href='login.html'">Volver a Iniciar
                    Sesión</button>
            </div>
        </form>
    </div>

    <script>
        // Función para mostrar/ocultar contraseña
        document.addEventListener('DOMContentLoaded', function () {
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const newPasswordField = document.getElementById('newPassword');
            const newEyeIcon = document.getElementById('newEyeIcon');

            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const confirmEyeIcon = document.getElementById('confirmEyeIcon');

            // Mostrar u ocultar nueva contraseña
            toggleNewPassword.addEventListener('click', function () {
                const type = newPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordField.setAttribute('type', type);

                // Cambiar el ícono
                if (type === 'password') {
                    newEyeIcon.classList.remove('fa-eye');
                    newEyeIcon.classList.add('fa-eye-slash');
                } else {
                    newEyeIcon.classList.remove('fa-eye-slash');
                    newEyeIcon.classList.add('fa-eye');
                }
            });

            // Mostrar u ocultar confirmar contraseña
            toggleConfirmPassword.addEventListener('click', function () {
                const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordField.setAttribute('type', type);

                // Cambiar el ícono
                if (type === 'password') {
                    confirmEyeIcon.classList.remove('fa-eye');
                    confirmEyeIcon.classList.add('fa-eye-slash');
                } else {
                    confirmEyeIcon.classList.remove('fa-eye-slash');
                    confirmEyeIcon.classList.add('fa-eye');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
